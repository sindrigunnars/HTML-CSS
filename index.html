<!DOCTYPE html>
<html>
    <head>
        <title>PIANO</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="error">
            <img id= "optional" src="public/oops.jpg" alt="error image">
            <p class="errtxt"></p>
        </div>

        <div class="piano">
            <ul>
                <li class="tune">
                    <label for="song">Tune: </label>
                    <select name="song" id="song">
                        <option value="Fur Elise">FÃ¼r Elise</option>
                        <option value="Fur Elise">The Godfather</option>
                        <option value="Seven nation army">Seven Nation Army</option>
                    </select>
                    <button class="menubar"><img src="public/play.png" alt="play button"></button>
                </li>
                <li class="record">Record: 
                    <button class="menubar"><img src="public/record.png" alt="record button"></button>
                    <button class="menubar" disabled><img src="public/stop.png" alt="stop button"></button>
                </li>
              </ul> 

            <div class="b_butt">
                <button class="blackC">C<br>(w)</button>
                <button class="blackD">D#4<br>(e)</button>
                <button class="blackF">F#4<br>(t)</button>
                <button class="blackG">G#4<br>(y)</button>
                <button class="blackBb">Bb4<br>(u)</button>
                <button class="blackC5">C#5<br>(o)</button>
                <button class="blackD5">D#5<br>(p)</button>
            </div>

            <div class="w_butt">
                <button class="white">C4<br>(a)</button>
                <button class="white">E4<br>(s)</button>
                <button class="white">D4<br>(d)</button>
                <button class="white">F4<br>(f)</button>
                <button class="white">G4<br>(g)</button>
                <button class="white">A4<br>(h)</button>
                <button class="white">B4<br>(j)</button>
                <button class="white">C5<br>(k)</button>
                <button class="white">D5<br>(l)</button>
                <button class="white">E5<br>(;)</button>
            </div>
        </div>
    </body>
</html>
