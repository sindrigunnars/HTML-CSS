
<!DOCTYPE html>
<html>
    <head>
        <title>PIANO</title>
        <link rel="stylesheet" href="style.css">

        <div id="bla" class="opt">
            <img id= "optional" src="public/oops.jpg" alt="">
            <p id="errtxt"></p>
        </div>
        </div>

                <button class="blackC">C<br>(w)</button>
                <button class="blackD">D#4<br>(e)</button>
